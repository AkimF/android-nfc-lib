apply plugin: 'com.android.application'
apply plugin: 'spoon'


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.stanfy.spoon:spoon-gradle-plugin:1.2.2'
    }
}

repositories{
    maven{
        url "http://maven.appfoundry.be"
    }

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}
spoon {
    adbTimeout = 15
    failIfNoDeviceConnected = false
}

android {
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'NOTICE'
        exclude 'LICENSE.txt'
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "be.appfoundry.nfc.implementation"
        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 11
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            debuggable true
            jniDebuggable true
            minifyEnabled false
        }
    }
    configurations {
        provided
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':nfclib')
    //compile 'be.appfoundry:nfc-lib:1.1'

    androidTestCompile 'com.jakewharton.espresso:espresso:1.1-r3'
    androidTestCompile 'com.squareup.spoon:spoon-client:1.7.1'

    //androidTestCompile 'org.hamcrest:hamcrest-all:1.3'
    compile 'javax.annotation:jsr250-api:1.0'
}
